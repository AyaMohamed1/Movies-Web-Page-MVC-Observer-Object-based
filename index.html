<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    

    <div class="container">
        <div class="row">
            <h2 class="mt-2">Movies</h2>
        </div>

        <div class="row">
            <div class="border border-2 mt-4 mb-4">
                <h3 id="stats">Stats</h3>
                <div></div>
            </div>
            
        </div>
        <div id="movies" class="row g-4">
            
            
        </div>
        <div class="row">
        <div
        class="modal fade"
        id="modal-card"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>

              <div class="row mb-7">
                <div class="col-5">
                  <img id="modal-img" class="modal-img" />
                </div>

                <div class="col-7">
                  <h5 id="modal-title" class="mb-3"></h5>
                  <h5 id="modal-rate" class="mb-3"></h5>
                  <p
                    id="modal-body"
                    class="card-text"
                  >
                </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-success mx-3" id="previous">Previous</button>
            <button type="button" class="btn btn-success" id="next">Next</button>
        </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="JS/index.js" type="module"></script>
</body>
</html>
